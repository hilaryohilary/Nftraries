<div>
  <m-web3-modal
  title="Connect Wallet"
  dismissText="Exit"
></m-web3-modal>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Nft Raries</span>
    <span class="example-spacer"></span>
      <button mat-stroked-button color="basic"(click)="loadModale()">{{ connect }}</button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
  </mat-toolbar-row>
  </mat-toolbar>
</div>
<mat-drawer-container class="sidenav-container">
  <mat-drawer mode="side" #sidenav class="sidenav">
    <mat-nav-list><a mat-list-item routerLink="/">Home</a></mat-nav-list>
    <mat-nav-list><a mat-list-item routerLink="/addnewdrop">Add Nft Drop</a></mat-nav-list>
  </mat-drawer>
  <mat-drawer-content><router-outlet></router-outlet></mat-drawer-content>
</mat-drawer-container>
